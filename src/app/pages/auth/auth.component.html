<div class="auth-wrapper">

  <div class="auth-image-side" [class.shift]="mode === 'register'">
    <div class="overlay-text">
      <h2 *ngIf="mode === 'login'">Welcome Back!</h2>
      <h2 *ngIf="mode === 'register'">Join Us!</h2>
      <p *ngIf="mode === 'login'">Don't have an account?</p>
      <p *ngIf="mode === 'register'">Already have an account?</p>
      <button class="switch-btn" (click)="toggleMode()">
        {{ mode === 'login' ? 'Register' : 'Login' }}
      </button>
    </div>
  </div>

  <div class="auth-form-side">
    <div class="form-container">

      <!-- Login Form -->
      <form *ngIf="mode === 'login'" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h2>Login</h2>
        <input type="email" placeholder="Email" name="email" ngModel required />
        <input type="password" placeholder="Password" name="password" ngModel required />
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading">Login</ng-container>
          <ng-container *ngIf="isLoading">
            <i class="spinner-border spinner-border-sm"></i> Loading...
          </ng-container>
        </button>
        
      </form>

      <!-- Register Form -->
      <form *ngIf="mode === 'register'" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        <h2>Register</h2>
        <input type="text" placeholder="First Name" name="firstName" ngModel required />
        <input type="text" placeholder="Last Name" name="lastName" ngModel required />
        <input type="text" placeholder="TC No" name="tcNo" ngModel required />
        <input type="text" placeholder="Phone Number" name="phoneNumber" ngModel required />
        <input type="email" placeholder="Email" name="email" ngModel required />
        <input type="password" placeholder="Password" name="password" ngModel required />
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading">Register</ng-container>
          <ng-container *ngIf="isLoading">
            <i class="spinner-border spinner-border-sm"></i> Registering...
          </ng-container>
        </button>
        
      </form>

    </div>
  </div>

</div>
