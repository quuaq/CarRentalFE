<div class="container mt-5">
    <h2 class="mb-4">Ödeme Bilgileri</h2>
  
    <form #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm)">
      <div class="mb-3">
        <label class="form-label">Kart Sahibi</label>
        <input type="text" class="form-control" name="cardHolder" ngModel required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Kart Numarası</label>
        <input type="text" class="form-control" name="cardNumber" ngModel required maxlength="16">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Son Kullanma Tarihi</label>
        <input type="month" class="form-control" name="expiry" ngModel required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">CVV</label>
        <input type="text" class="form-control" name="cvv" ngModel required maxlength="3">
      </div>
  
      <button type="submit" class="btn btn-success w-100">Ödemeyi Tamamla</button>
    </form>
  </div>
