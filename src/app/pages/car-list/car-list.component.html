<div *ngIf="showPrices" class="rez-date-bar" id="rezDate">
  <div class="d-flex justify-content-between align-items-center flex-wrap w-100">
    <div>
      <strong>Alış:</strong> {{ startDate | date:'dd MMMM yyyy HH:mm' }}
      <span class="mx-2">→</span>
      <strong>İade:</strong> {{ endDate | date:'dd MMMM yyyy HH:mm' }}
    </div>
    <div class="duration-info">
      Süre: {{ dayCount }} Gün
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let car of cars">
      <div class="card shadow-sm h-100">
        <img [src]="'assets/cars/' + car.make.toLowerCase() + '.jpg'" class="card-img-top" alt="Araç Görseli"
          style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ car.make }} - {{ car.model }}</h5>
          <p class="card-text">Yıl: {{ car.year }}</p>
          <p class="card-text fw-bold">Günlük Fiyat: {{ car.pricePerDay }}₺</p>
          <ng-container *ngIf="showPrices">
            <p class="card-text text-success fw-bold">Toplam Fiyat: {{ car.totalPrice }}₺</p>
          </ng-container>

          <button class="btn reserve-btn mt-auto w-100" (click)="onReserve(car.car_ID, car.pricePerDay)">
            Şimdi Rezerve Et
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
