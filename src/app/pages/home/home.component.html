<div class="banner-container position-relative">
  <img src="assets/cyprus-bg.jpg" alt="Cyprus Banner" class="img-fluid w-100" style="height: 100vh; object-fit: cover;">

  <div class="reservation-form-overlay position-absolute">
    <form #rentalForm="ngForm" (ngSubmit)="onSubmit(rentalForm)">
      <div class="row g-3">
        <div class="col-12">
          <label for="pickupLocation" class="form-label fw-bold">Pick-up Location</label>
          <input type="text" id="pickupLocation" class="form-control" value="Ercan Airport" disabled>
        </div>

        <div class="col-6">
          <label for="startDate" class="form-label fw-bold">Pick-up Date</label>
          <input type="date" id="startDate" name="startDate" class="form-control" ngModel>
        </div>

        <div class="col-6">
          <label for="startTime" class="form-label fw-bold">Pick-up Time</label>
          <input type="time" id="startTime" name="startTime" class="form-control" ngModel>
        </div>

        <div class="col-6">
          <label for="endDate" class="form-label fw-bold">Return Date</label>
          <input type="date" id="endDate" name="endDate" class="form-control" ngModel>
        </div>

        <div class="col-6">
          <label for="endTime" class="form-label fw-bold">Return Time</label>
          <input type="time" id="endTime" name="endTime" class="form-control" ngModel>
        </div>

        <div class="col-12 d-flex align-items-center">
          <input type="checkbox" id="dropDiffLocation" class="form-check-input me-2">
          <label for="dropDiffLocation" class="form-check-label">I want to drop off at a different location</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-warning w-100 fw-bold">Check Availiability</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Banner ve Form Biter -->

<!-- Yeni: Carousel Wrapper -->
<div class="carousel-wrapper mx-auto my-5">
  <div id="carCarousel" class="carousel slide carousel-fade mt-5" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner text-center">

      <div class="carousel-item active">
        <img src="assets/cars/bmw.jpg" class="car-img" alt="BMW X5">
        <div class="carousel-caption d-none d-md-block">
          <h5>BMW X5</h5>
          <p>Güçlü ve şık SUV modeli.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="assets/cars/mercedes-benz.jpg" class="car-img" alt="Mercedes E200">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mercedes E200</h5>
          <p>Konfor ve performansın buluştuğu sedan.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="assets/cars/audi.jpg" class="car-img" alt="Audi A3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Audi A3</h5>
          <p>Şehir içi premium hatchback modeli.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="assets/cars/ford.jpg" class="car-img" alt="Ford-Focus">
        <div class="carousel-caption d-none d-md-block">
          <h5>Ford Focus</h5>
          <p>Bütçeye uygun</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- Carousel Wrapper Biter -->
