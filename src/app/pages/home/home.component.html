<div class="banner-container position-relative">
  <img src="assets/cyprus-bg.jpg" alt="Cyprus Banner" class="img-fluid w-100" style="height: 100vh; object-fit: cover;">

  <div class="reservation-form-overlay position-absolute">
    <form #rentalForm="ngForm" (ngSubmit)="onSubmit(rentalForm)">
      <div class="row g-3">
        <div class="col-12">
          <label for="pickupLocation" class="form-label fw-bold">Pick-up Location</label>
          <input type="text" id="pickupLocation" class="form-control" value="Ercan Airport" disabled>
        </div>

        <div class="col-6">
          <label for="startDate" class="form-label fw-bold">Pick-up Date</label>
          <input type="date" id="startDate" name="startDate" class="form-control" ngModel>
        </div>

        <div class="col-6">
          <label for="startTime" class="form-label fw-bold">Pick-up Time</label>
          <input type="time" id="startTime" name="startTime" class="form-control" ngModel>
        </div>

        <div class="col-6">
          <label for="endDate" class="form-label fw-bold">Return Date</label>
          <input type="date" id="endDate" name="endDate" class="form-control" ngModel>
        </div>

        <div class="col-6">
          <label for="endTime" class="form-label fw-bold">Return Time</label>
          <input type="time" id="endTime" name="endTime" class="form-control" ngModel>
        </div>

        <div class="col-12 d-flex align-items-center">
          <input type="checkbox" id="dropDiffLocation" class="form-check-input me-2">
          <label for="dropDiffLocation" class="form-check-label">I want to drop off at a different location</label>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-warning w-100 fw-bold">Check Availiability</button>
        </div>
      </div>
    </form>
  </div>
</div>
